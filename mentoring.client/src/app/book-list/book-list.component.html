<div class="container">
  <h2>Lista książek</h2>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="isLoading">Ładowanie książek...</p>

  <ul *ngIf="books.length > 0; else noBooks">
    <li *ngFor="let book of books" class="book-item">
      <strong>{{ book.title }}</strong> - {{ book.author }}
      <p>{{ book.description }}</p>
    </li>
  </ul>
  <ng-template #noBooks>
    <p>Brak książek do wyświetlenia.</p>
  </ng-template>
</div>
